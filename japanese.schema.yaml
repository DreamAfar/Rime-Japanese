# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: japanese
  name: 日本語入力
  version: 'v1.0 2023.4.10'
  author:
    - ensigma96 <ensigma96@gmail.com>
  dependencies:

switches:
  - name: ascii_mode
    reset: 0
    states: [ 日语, 英文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: emoji_jp
    reset: 1
    states: [ "😭️", "😄️" ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
    - table_translator@custom_phrase  # 添加 调用custom_phrase自定义短语
    # - lua_translator@date_translator  # 添加 调用Rime-lua插件，自定义系统变量输出日期、星期、时间类型输出
    # - lua_translator@calculator_translator # 添加 简易计算器lua，按符号"="激活计算器
  filters:
    # - simplifier
    - uniquifier
    - simplifier@emoji_jp

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba:,.!()/-=_+    #'zyxwvutsrqponmlkjihgfedcba-_'
  delimiter: " '"  #"，"逗号分词
  algebra:
  # 特殊假名处理
    # - xform/[aiueo]ly/y/
    # - xform/[aiueo]lw/w/
    # - xform/ltu([a-z])/$1$1/
    # - xform/[aiueo]l([aiueo])/$1/

    # 长音符号
    # - xform/ー/-
    # 基础（简拼）
    # - abbrev/^([a-z]).+$/$1/
    # - abbrev/^([zcs]h).+$/$1/

    # 兼容其他拼写方式
    - derive/-/q/      # q => -
    - derive/fu/hu/  # fu
    - derive/chi/ti/
    - derive/tsu/tu/  # tsu
    - derive/shi/si/  #し

    # 小字母
    - derive/x/l/              # l = x
    # - derive/ly([auo])/xy$1/   # lya lyu lyo  => xya xyu xyo
    # - derive/xy([auo])/ly$1/   # xya xyu xyo  => lya lyu lyo
    # - derive/ltu/xtu/
    # - derive/lwa/xwa/
    # 促音っ
    # - derive/^([kgptsdhbrjzv])\1([aiueo])/ltu$1$2/
    # - derive/([t])\1(su)/ltu$1$2/
    # - derive/^([kszcnhbprftd])\1y([auo])/ltu$1y$2/  # 
    # - derive/([kg])\1w([aiueo])/ltu$1w$2/  # 
    # - derive/([f])\1([aieuo])/ltu$1$2/  # ffa ffi ffe ffo
    # - derive/s(shi)/ltu$1/
    # - derive/tch([eauo])/ltuch$1/  # tche tcha tchu tcho

    # - derive/zi/ji/
    # - derive/zy([auo])/j$1/
    # - derive/sy([auo])/sh$1/
    # - derive/^nn$/n/


